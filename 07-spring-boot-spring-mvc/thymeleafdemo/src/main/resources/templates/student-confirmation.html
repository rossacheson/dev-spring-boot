<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

<h1>Student Confirmation</h1>
<p>The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span></p>
<p>Country: <span th:text="${student.country}"></span></p>
<p>Favorite programming language: <span th:text="${student.favoriteLanguage}"></span></p>

</body>
</html>
